<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Book Title</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let book of cart.cart">
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
        </tr>
    </tbody>
</table>
<label><strong>Price:{{this.cart.total}}</strong></label><br>
<a routerLink="/address" class="btn btn-warning">Proceed to Pay</a> &nbsp;&nbsp;
